version: '3.8'

services:
  safeextension-backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: safeextension-backend
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - LOG_LEVEL=info
      - ALLOWED_ORIGIN=*
      - CACHE_TTL_SECONDS=900
      - SAFE_BROWSING_API_KEY=${SAFE_BROWSING_API_KEY}
      - WHOIS_NINJA_API_KEY=${WHOIS_NINJA_API_KEY}
    volumes:
      - ./backend/src:/app/src:ro
    restart: unless-stopped
    networks:
      - safeextension-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  safeextension-network:
    driver: bridge
